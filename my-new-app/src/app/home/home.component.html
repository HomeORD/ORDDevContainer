<div style=" position:relative; width:100%; height:200px; padding:5px; bottom:5px; ">
<ngu-carousel
      [inputs]="carouselTile"
      (initData)="initDataFn($event)"
      (carouselLoad)="carouselTileLoad($event)">

            <ngu-tile NguCarouselItem *ngFor="let Tile of carouselTileItems"> 
			<div class="tile" [style.background]="'url(' + Tile.id + ')'" style="min-height: 600px;min-width: 420px"> 
            <a href="http://localhost:4200/{{Tile.name}}" style="background-color:white; align:center">
			<button>Click here to know about this product</button>
			</a>    
			</div>
            </ngu-tile>
			<button NguCarouselPrev class='leftRs'>&lt;</button>
            <button NguCarouselNext class='rightRs'>&gt;</button>
</ngu-carousel> 
</div>
